<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a5c2a"/>
      <stop offset="100%" stop-color="#2d8a46"/>
    </linearGradient>
    <linearGradient id="crabBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8653a"/>
      <stop offset="100%" stop-color="#c4451e"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="245" fill="url(#bg)" stroke="#145220" stroke-width="6"/>

  <!-- Grass texture dots -->
  <circle cx="80" cy="400" r="20" fill="#237a38" opacity="0.5"/>
  <circle cx="420" cy="380" r="25" fill="#237a38" opacity="0.4"/>
  <circle cx="150" cy="130" r="18" fill="#237a38" opacity="0.5"/>
  <circle cx="380" cy="150" r="22" fill="#237a38" opacity="0.4"/>

  <!-- Small houses in background -->
  <!-- House 1 (gold roof - matzpen) -->
  <rect x="70" y="155" width="50" height="35" rx="2" fill="#1C0B2E"/>
  <polygon points="65,155 95,125 125,155" fill="#D4AF37"/>
  <rect x="88" y="170" width="10" height="20" rx="2" fill="#8B6914"/>

  <!-- House 2 (blue roof - dekel) -->
  <rect x="385" y="145" width="50" height="35" rx="2" fill="#0d2248"/>
  <polygon points="380,145 410,115 440,145" fill="#1a6fc4"/>
  <rect x="403" y="160" width="10" height="20" rx="2" fill="#0a3570"/>

  <!-- House 3 (red roof - aliza) -->
  <rect x="75" y="340" width="45" height="32" rx="2" fill="#4a0e0e"/>
  <polygon points="70,340 97,312 125,340" fill="#dd3333"/>
  <rect x="92" y="353" width="9" height="19" rx="2" fill="#8a1111"/>

  <!-- House 4 (purple roof - alon.dev) -->
  <rect x="390" y="330" width="45" height="32" rx="2" fill="#0A0E1A"/>
  <polygon points="385,330 412,302 440,330" fill="#8B5CF6"/>
  <rect x="407" y="343" width="9" height="19" rx="2" fill="#5530a8"/>

  <!-- Paths between houses -->
  <path d="M120,175 Q256,240 385,165" stroke="#8B7355" stroke-width="6" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M120,360 Q256,300 390,350" stroke="#8B7355" stroke-width="6" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M100,190 Q180,280 100,350" stroke="#8B7355" stroke-width="5" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M415,180 Q350,270 415,340" stroke="#8B7355" stroke-width="5" fill="none" opacity="0.4" stroke-linecap="round"/>

  <!-- Main crab (Claude) - center -->
  <!-- Body -->
  <ellipse cx="256" cy="280" rx="62" ry="45" fill="url(#crabBody)" stroke="#a33818" stroke-width="3"/>

  <!-- Legs (6 total) -->
  <line x1="200" y1="265" x2="175" y2="250" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="280" x2="172" y2="280" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="295" x2="175" y2="310" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="265" x2="337" y2="250" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="280" x2="340" y2="280" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="295" x2="337" y2="310" stroke="#c4451e" stroke-width="6" stroke-linecap="round"/>

  <!-- Left claw -->
  <path d="M195,255 L160,225 L175,245 L155,240" stroke="#e8653a" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right claw -->
  <path d="M317,255 L352,225 L337,245 L357,240" stroke="#e8653a" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Eyes -->
  <!-- Left eye stalk -->
  <line x1="235" y1="245" x2="228" y2="222" stroke="#c4451e" stroke-width="5" stroke-linecap="round"/>
  <circle cx="228" cy="218" r="10" fill="white" stroke="#888" stroke-width="1.5"/>
  <circle cx="228" cy="218" r="5" fill="#333"/>
  <circle cx="226" cy="216" r="2" fill="white"/>

  <!-- Right eye stalk -->
  <line x1="277" y1="245" x2="284" y2="222" stroke="#c4451e" stroke-width="5" stroke-linecap="round"/>
  <circle cx="284" cy="218" r="10" fill="white" stroke="#888" stroke-width="1.5"/>
  <circle cx="284" cy="218" r="5" fill="#333"/>
  <circle cx="282" cy="216" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M240,290 Q256,305 272,290" stroke="#8B3A1A" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Crown / Claude badge -->
  <circle cx="256" cy="275" r="14" fill="#6366f1" stroke="white" stroke-width="2.5"/>
  <text x="256" y="280" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="white">C</text>

  <!-- Trees -->
  <circle cx="160" cy="420" r="22" fill="#1a6b2e"/>
  <rect x="157" y="420" width="6" height="18" fill="#5c3a1e"/>
  <circle cx="360" cy="430" r="18" fill="#1d7533"/>
  <rect x="357" y="430" width="6" height="15" fill="#5c3a1e"/>
  <circle cx="256" cy="130" r="20" fill="#1a6b2e"/>
  <rect x="253" y="130" width="6" height="16" fill="#5c3a1e"/>

  <!-- Title -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial Rounded MT Bold, Arial" font-weight="bold" font-size="36" fill="white" letter-spacing="2">Claude Village</text>
</svg>
